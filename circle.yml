machine:
  services:
    - docker

dependencies:
  override:
    - docker build -t remotefs .

test:
  override:
    - echo "no tests!"

deployment:
  hub:
    tag: /^[0-9]+\.[0-9]+\.[0-9]+$/
    commands:
      - docker tag remotefs ictu/remotefs:${CIRCLE_TAG}
      - MAJOR_VERSION=${CIRCLE_TAG/.*}; docker tag remotefs ictu/remotefs:${MAJOR_VERSION}
      - MINOR_VERSION=${CIRCLE_TAG%.*}; docker tag remotefs ictu/remotefs:${MINOR_VERSION}
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push ictu/remotefs:${CIRCLE_TAG}
      - docker push ictu/remotefs:${MINOR_VERSION}
      - docker push ictu/remotefs:${MAJOR_VERSION}
